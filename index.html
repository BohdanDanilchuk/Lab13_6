<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .input-field {
            margin-bottom: 15px;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор</h2>
        <div class="input-field">
            <input type="number" id="num1" placeholder="Перше число" />
        </div>
        <div class="input-field">
            <input type="number" id="num2" placeholder="Друге число" />
        </div>
        <button onclick="calculate(dodavannya)">Додати</button>
        <button onclick="calculate(vidnimannya)">Відняти</button>
        <button onclick="calculate(dobutok)">Помножити</button>
        <button onclick="calculate(dilennya)">Поділити</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function dodavannya(a, b) {
            return a + b;
        }

        function vidnimannya(a, b) {
            return a - b;
        }

        function dobutok(a, b) {
            return a * b;
        }

        function dilennya(a, b) {
            if (b !== 0) {
                return a / b;
            } else {
                return "Ділення на нуль неможливе!";
            }
        }

        function calculate(operatsiya) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const result = operatsiya(num1, num2);
            document.getElementById("result").innerText = "Результат: " + result;
        }
    </script>
</body>
</html>
